<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Create Responsive Multiple Card Slider Using HTML CSS & Javascript</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>
	
	<!-- Slider section -->
	<section class="slider">
		<div class="container">
		
			  <div class="slider" data-slider>
			  
			<div class="slider-title">
				<div>
					<p class="title">SPORTS</p>
					
				</div>
							  
				<div class="slider__buttons">
				  <button class="slider__button" data-slider-prev disabled>
					<i class="fa fa-angle-left"></i>
				  </button>
				  <button class="slider__button" data-slider-next>
					<i class="fa fa-angle-right"></i>
				  </button>
				</div>
			</div>
			  
				<ul class="slider__track" data-slider-track>
				  <li>
					<div class="slide">
						<img src="Badminton.jpeg" class="slideimg" />
						<div class="slide_content">
							<p class="slide_text">Badminton</p>
							<div class="btns">
								<button>More info</button>
							</div>
						</div>
					</div>
				  </li>
				  <li>
					<div class="slide">
						<img src="crick.webp" class="slideimg" />
						<div class="slide_content">
							<p class="slide_text">Cricket</p>
							<div class="btns">
								<button>More info</button>
							</div>
						</div>
					</div>
				  </li>
				  <li>
					<div class="slide">
						<img src="Football.webp" class="slideimg" />
						<div class="slide_content">
							<p class="slide_text">Football</p>
							<div class="btns">
								<button>More info</button>
							</div>
						</div>
					</div>
				  </li>
				  <li>
					<div class="slide">
						<img src="Kabaddi.jpeg" class="slideimg" />
						<div class="slide_content">
							<p class="slide_text">Kabaddi</p>
							<div class="btns">
								<button>More info</button>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="slide">
						<img src="Volleyball.webp" class="slideimg" />
						<div class="slide_content">
							<p class="slide_text">Volleyball</p>
							<div class="btns">
								<button>More info</button>
							</div>
						</div>
					</div>
				</li>
				<li>

				<div class="slide">
					<img src="Chess.webp" class="slideimg" />
					<div class="slide_content">
						<p class="slide_text">Chess</p>
						<div class="btns">
							<button>More info</button>
						</div>
					</div>
				</div>
					

					




					
					
				</ul>
				
				
				
			  </div>
		</div>
	</section>
	<!-- Slider section End -->
	
<script src="script.js"></script>
	
</body>
</html>
